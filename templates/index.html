<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MLB Betting Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <style>
    :root {
      --primary-bg: #0a1f3a;
      --secondary-bg: #1a3a6a;
      --accent-blue: #2a5a9a;
      --text-light: #f8f9fa;
      --highlight: #ffd700;
    }

    body {
      background: var(--primary-bg);
      color: var(--text-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      padding-top: 50px;
    }

    h1 {
      font-weight: 700;
    }

    .btn {
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .status-message {
      background: var(--secondary-bg);
      border-radius: 8px;
      padding: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="bi bi-baseball me-2"></i>MLB Betting Dashboard</h1>
    <div class="status-message mt-4">
      <p class="mb-0">Welcome! Our app provides real-time MLB betting recommendations.</p>
    </div>
    <div class="d-flex gap-3 mt-4 flex-wrap">
      <a href="{{ url_for('results') }}" class="btn btn-primary">
        <i class="bi bi-table me-1"></i>View All Bets
      </a>
      <a href="{{ url_for('top_bets') }}" class="btn btn-warning text-dark">
        <i class="bi bi-stars me-1"></i>Top 3 EV% Bets
      </a>
      <form action="{{ url_for('run_now') }}" method="post">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-arrow-clockwise me-1"></i>Refresh Data Now
        </button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
