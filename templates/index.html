<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MLB Betting Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
      :root {
        --primary-bg: #0a1f3a;
        --secondary-bg: #1a3a6a;
        --accent-blue: #2a5a9a;
        --text-light: #f8f9fa;
        --text-dark: #212529;
        --success: #28a745;
        --danger: #dc3545;
      }

      body {
        background: var(--primary-bg);
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: var(--text-light);
      }

      .main-card {
        background: var(--secondary-bg);
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        transition: transform 0.3s ease;
      }

      .main-card:hover {
        transform: translateY(-5px);
      }

      .form-control {
        background: rgba(255,255,255,0.1);
        border: 1px solid rgba(255,255,255,0.2);
        color: var(--text-light) !important;
      }

      .form-control:focus {
        background: rgba(255,255,255,0.2);
        border-color: var(--accent-blue);
        box-shadow: 0 0 0 0.25rem rgba(42,90,154,0.25);
      }

      .btn-primary {
        background: var(--accent-blue);
        border: none;
        padding: 12px 25px;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background: #1d487a;
        transform: scale(1.05);
      }

      .nav-link {
        color: rgba(255,255,255,0.7);
        transition: all 0.3s ease;
      }

      .nav-link:hover {
        color: var(--text-light);
        transform: translateX(5px);
      }

      .pulse {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(42,90,154,0.5); }
        70% { box-shadow: 0 0 0 15px rgba(42,90,154,0); }
        100% { box-shadow: 0 0 0 0 rgba(42,90,154,0); }
      }
    </style>
  </head>
  <body class="d-flex align-items-center">
    <div class="container py-5">
      <div class="main-card p-5 mx-auto" style="max-width: 600px;">
        <h1 class="text-center mb-4 fw-bold">MLB Betting Model</h1>
        <p class="text-center mb-4 text-muted">Advanced predictive analytics for MLB betting</p>
        
        <form action="/results" method="get" class="mb-4">
          <div class="row g-3 mb-4">
            <div class="col-md-6">
              <label for="bookmaker" class="form-label">Bookmaker</label>
              <select name="bookmaker" id="bookmaker" class="form-select">
                <option value="">All</option>
                <option value="fanduel">FanDuel</option>
                <option value="draftkings">DraftKings</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="bet_type" class="form-label">Bet Type</label>
              <select name="bet_type" id="bet_type" class="form-select">
                <option value="">All</option>
                <option value="moneyline">Moneyline</option>
                <option value="total">Total</option>
              </select>
            </div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="bi bi-bar-chart-line me-2"></i>Analyze Results
            </button>
          </div>
        </form>

        <div class="text-center">
          <a href="{{ url_for('index') }}" class="nav-link d-inline-block mb-3">
            <i class="bi bi-arrow-clockwise me-2"></i>Reset Filters
          </a>
          <button onclick="runPredictions()" class="btn btn-outline-light btn-lg pulse">
            <i class="bi bi-lightning-charge me-2"></i>Run Daily Predictions
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function runPredictions() {
        fetch("/run_predictions", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
        })
        .then(response => response.json())
        .then(data => {
          const alert = document.createElement('div');
          alert.className = `alert alert-success position-fixed top-0 start-50 translate-x mt-3`;
          alert.style.transform = 'translateX(-50%)';
          alert.innerHTML = `
            <i class="bi bi-check-circle-fill me-2"></i>
            ${data.message}
          `;
          document.body.appendChild(alert);
          setTimeout(() => alert.remove(), 3000);
        })
        .catch(error => {
          console.error("Error:", error);
          alert("An error occurred while running predictions.");
        });
      }
    </script>
  </body>
</html>
